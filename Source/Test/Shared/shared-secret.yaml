# NB! Secrets stored here are only base64-encoded, which can be decoded. So don't store sensitive information here.
apiVersion: v1
kind: Secret
metadata:
  name: shared-secret
  namespace: test
data:
  KeyVaultOptions__TenantId: your-tenant-id
  KeyVaultOptions__ClientId: your-client-id
  KeyVaultOptions__ClientSecret: your-client-secret
type: Opaque